<div class="login-container">
  <h2>Internet Company</h2>

  <input type="text"
         placeholder="Username"
         [(ngModel)]="username">

  <input type="password"
         placeholder="Password"
         [(ngModel)]="password">

  <button (click)="login()">Login</button>

  <p class="error" *ngIf="error">{{error}}</p>
</div>
